version: 1

acts:
  git:
    acts:
      cz:
        acts:
          _:
            cmds: npx cz
          all:
            cmds:
              - git add .
              - act: git.cz
      hooks:
        cmds:
          - act: log Installing git hooks
          - |
            basedir=$PWD
            mkdir -p .git/hooks
            rm -f .git/hooks/*
            chmod u+x ./hooks/*

            for f in $(ls ./hooks); do
              ln -s ../../hooks/$f $basedir/.git/hooks/$f
            done

  install:
    cmds:
      - go install ./...
      - echo act installed

  ex:
    acts:
      .+:
        include: "examples/{{.ActName}}.yml"
